<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CosMake</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <main>
         <!-- NAVIGATION BAR -->
        <header>
                <img src="../img/Logo 01.png" alt="COSMAKE LOGO">
            <nav>
                <img src="../icons/search.png" alt="search-icon">
                 <img src="../icons/shopping-cart.png" alt="cart-icon">
                 <img src="../icons/user.png" alt="user-icon">
            </nav>
        </header>

        <!-- FORM -->
        <section>
        <h1>환영합니다!</h1>
            <article>
                <img src="../img/Logo 02.png" alt="COSMAKE LOGO" class="cosmake-logo">
                <form action="#" class="login-form">
                    <fieldset>
                        <legend>LOGIN FORM</legend>
                        <div class="login-id">
                            <input type="text" id="login-id" name="login-id" placeholder="아이디를 입력하세요">
                        </div>
                        <div class="login-pwd">
                            <input type="password" id="login-pwd" name="login-pwd" placeholder="비밀번호를 입력하세요">
                        </div>
                        <input type="submit" value="로그인">
                        
                    </fieldset>
                </form>

                <!-- 유저 추가 기능 -->
                <div class="login-others">
                    <a href="#" class="signup">회원가입</a>
                    <a href="#" class="find-id">아이디 찾기</a>
                    <a href="#" class="find-pwd">비밀번호 찾기</a>
                </div>

                <!-- 간편 로그인 -->
                <div class="easy-login">
                    <img src="../icons/naver.png" alt="naver-icon">
                    <img src="../icons/google.png" alt="google-icon">
                    <img src="../icons/apple.png" alt="apple-icon">
                </div>
            </article>
        </section>
    </main>
</body>
</html>
